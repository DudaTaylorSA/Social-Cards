        body {

            background-color: black;
            color: white;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        header h1 {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ccc;
        }

        .social {
            display: flex;
            gap: 10px;
        }

        .social img {
            width: 35px;
            height: 35px;
            border-radius: 5px;

        }

        /* Container das caixas */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 10px;
        }

        .card {
            width: 250px;
            border: 2px solid white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;

        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .card p {
            font-size: 14px;
            white-space: pre-line; /* mantém quebras de linha no HTML */
        }
    </style>
</head>
